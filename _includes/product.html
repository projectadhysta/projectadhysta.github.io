<section class="features3 cid-rrasECmjsv" id="features3-4">
    <div class="container">
        <div class="row-first row justify-content-center m-0">
            {% for item in site.data-product %}
            <div class="card p-3 col-12 col-md-6 col-lg-4">
                <div class="card-wrapper">
                    <div class="card-img">
                        <img src="{{ item.img }}" alt="{{ item.img-alt }}">
                    </div>
                    <div class="card-box">
                        <h4 class="card-title mbr-fonts-style display-7">
                            {{ item.title }}
                        </h4>
                        <p class="mbr-text mbr-fonts-style display-7">
                            {{ item.description }}
                        </p>
                    </div>
                    <div class="mbr-section-btn text-center">
                        <a href="{{ item.url }}/" class="btn btn-primary display-4">
                            Read More
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
