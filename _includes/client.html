<section class="clients cid-rrbbfUp9JY" data-interval="false" id="clients-o">
    <div class="container mb-5">
        <div class="media-container-row">
            <div class="col-12 align-center">
                <h2 class="mbr-section-title pb-3 mbr-fonts-style display-2">
                    Klien Kami
                </h2>
                <h3 class="mbr-section-subtitle mbr-light mbr-fonts-style display-5">
                    Klien kami sangat percaya dan puas terhadap hasil dari pekerjaan kami, berikut beberapa klien yang telah mempercayakan pekerjaan pembuatan lapangannya kepada kami.
                </h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="carousel slide" role="listbox" data-pause="true" data-keyboard="false" data-ride="carousel" data-interval="8000">
            
            <div class="carousel-inner" data-visible="5">
                {% for item in site.data-client %}
                <div class="carousel-item">
                    <div class="media-container-row">
                        <div class="col-md-12">
                            <div class="wrap-img ">
                                <img src="{{ item.img-src }}" alt="{{ item.img-alt }}" title="{{ item.img-title }}" class="img-responsive clients-img">
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            
            <div class="carousel-controls">
                <a data-app-prevent-settings="" class="carousel-control carousel-control-prev" role="button" data-slide="prev">
                    <span aria-hidden="true" class="mbri-left mbr-iconfont"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a data-app-prevent-settings="" class="carousel-control carousel-control-next" role="button" data-slide="next">
                    <span aria-hidden="true" class="mbri-right mbr-iconfont"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</section>
